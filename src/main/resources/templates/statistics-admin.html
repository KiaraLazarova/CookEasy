<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head">
</head>

<body>
  <!--Main Navigation-->
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" th:replace="fragments/navbar :: navbar">
    </nav>
    <!-- Navbar -->

    <!-- Background image -->
    <div id="intro" class="shadow-2-strong">
      <div class="mask d-flex align-items-center h-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-4">

              <div class="card" style="border-radius: 15px;">
                <div th:object="${viewModel}" class="card-body text-center">
                  <h4 class="mb-3">Statistics details</h4>
                  <br>
                  <p class="text-muted mb-3"><strong><i class="fas fa-question"></i>&nbsp; Anonymous requests</strong> <span class="mx-2">|</span> <th:block th:text="*{anonymousRequests}"></th:block></p>
                  <p class="text-muted mb-3"><strong><i class="far fa-user"></i>&nbsp; Authenticated requests</strong> <span class="mx-2">|</span> <th:block th:text="*{authenticatedRequests}"></th:block></p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>
  <!--Main Navigation-->

  <!--Footer-->
  <footer class="bg-light text-lg-start" th:replace="fragments/footer :: footer">
  </footer>
  <!--Footer-->

    <!-- MDB script -->
    <script type="text/javascript" src="/js/mdb.min.js"></script>
</body>

</html>
