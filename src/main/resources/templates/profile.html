<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head">
</head>

<body>
  <!--Main Navigation-->
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" th:replace="fragments/navbar :: navbar">
    </nav>
    <!-- Navbar -->

    <!-- Background image -->
    <div id="intro" class="shadow-2-strong">
      <div class="mask d-flex align-items-center h-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-4">

              <div class="card" style="border-radius: 15px;">
                <div th:object="${userProfileDetailsViewModel}" class="card-body text-center">
                  <div class="mt-3 mb-4">
                    <img
                            th:src="@{'/images/' + *{#strings.toLowerCase(genderEntity.genderNameEnum.name())} + '_profile_avatar.png'}"
                            class="rounded-circle img-fluid" style="width: 100px; border-color: white;"
                    />
                  </div>
                  <h4 class="mb-3">
                    <th:block th:utext="*{genderEntity.genderNameEnum.name()} == 'MALE' ? 'Mr.' : 'Ms.'"></th:block>
                    <th:block th:utext="*{firstName} != null ? *{firstName} : ''"></th:block>
                    <th:block th:text="*{lastName}"></th:block>
                  </h4>
                  <p class="text-muted mb-3"><strong>Username</strong> <span class="mx-2">|</span> <th:block th:text="*{username}"></th:block></p>
                  <p class="text-muted mb-3"><strong>Email</strong> <span class="mx-2">|</span> <th:block th:text="*{email}"></th:block></p>
                  <p class="text-muted mb-3"><strong>Gender</strong> <span class="mx-2">|</span> <th:block th:text="*{#strings.toLowerCase(genderEntity.genderNameEnum.name())}"></th:block></p>
                  <p class="text-muted mb-3"><strong>Level</strong> <span class="mx-2">|</span> <th:block th:text="*{#strings.toLowerCase(levelEntity.levelNameEnum.name())}"></th:block></p>
                  <div class="d-flex justify-content-center mb-3">
                    <a type="button" class="btn custom-blue-btn" href="/">Edit</a>
                    <a type="button" class="btn custom-pink-btn ms-2" href="/">Delete</a>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>
  <!--Main Navigation-->

  <!--Footer-->
  <footer class="bg-light text-lg-start" th:replace="fragments/footer :: footer">
  </footer>
  <!--Footer-->

    <!-- MDB script -->
    <script type="text/javascript" src="/js/mdb.min.js"></script>
</body>

</html>
